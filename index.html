<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cashout Spaceman Recomend</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      margin: 20px auto;
      aspect-ratio: 16 / 9;
      width: 90%;
      max-width: 480px;
      position: relative;
      border: 2px solid #444;
      background: linear-gradient(to bottom, #12002f, #000010);
      overflow: hidden;
      border-radius: 12px;
    }

    .planet {
      position: absolute;
      width: 60px;
      height: auto;
      opacity: 0.9;
      z-index: 2;
      animation: float 4s ease-in-out infinite;
    }

    .planet.saturnus {
      top: 15%;
      left: 5%;
      transform: rotate(-10deg);
    }

    .planet.mars {
      top: 50%;
      left: 85%;
      transform: scale(1.1);
    }

    .planet.moon {
      bottom: 5%;
      left: 40%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .nebula {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, rgba(155, 89, 182, 0.3) 0%, transparent 70%);
      animation: drift 30s linear infinite;
      z-index: 1;
    }

    @keyframes drift {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .spaceman {
      position: absolute;
      left: 50%;
      top: 250px;
      transform: translateX(-50%);
      transition: top 0.3s ease;
      z-index: 10;
    }

    .spaceman img {
      width: 80px;
      height: auto;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }

    #chartContainer {
      max-width: 480px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Cash out Spaceman Recommend</h1>
  <div id="gameArea">
    <div class="nebula"></div>
    <img src="https://files.catbox.moe/jhywct.png" class="planet saturnus">
    <img src="https://files.catbox.moe/hk0m1p.png" class="planet mars">
    <img src="https://files.catbox.moe/s8z1xs.png" class="planet moon">
    <div id="spaceman" class="spaceman">
      <img src="https://files.catbox.moe/olnrjr.png" alt="Spaceman">
    </div>
  </div>
  <input type="text" id="inputData" placeholder="Masukkan crash terakhir (cth: 1.2, 2.0, 3.1)">
  <br>
  <button onclick="analyze()">Analisa</button>
  <div id="result">Masukkin 5 Crash terakhir dan tekan Analisa!</div>

  <div id="chartContainer">
    <canvas id="crashChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;
    function renderChart(data) {
      const ctx = document.getElementById('crashChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => `#${i + 1}`),
          datasets: [{
            label: 'Crash Multiplier',
            data,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const area = document.getElementById('gameArea');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = (Math.random() * 2) + 's';
        area.appendChild(star);
      }
    });

    function analyze() {
      const input = document.getElementById("inputData").value;
      const data = input.split(",").map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
      const resultEl = document.getElementById("result");
      const spaceman = document.getElementById("spaceman");

      if (data.length < 5) {
        resultEl.innerText = "Minimal 5 data crash dibutuhkan der.";
        return;
      }

      const avg = data.reduce((a, b) => a + b, 0) / data.length;
      const last = data[data.length - 1];
      const highCrashes = data.filter(n => n > 10);
      const lastHigh = last > 20;
      const recentHighFreq = data.slice(-10).filter(n => n > 5).length;

      let danger = "";
      if (avg >= 10.0 || lastHigh || recentHighFreq >= 3) {
        danger = "\n\uD83D\uDEA8 WADUH! , GUNAKAN MODAL KECIL!";
      }

      let trend = "\uD83D\uDD0D Stabil";
      if (data.slice(-3).every(v => v < 1.5)) {
        trend = "\u26A0\uFE0F Crash pendek mendominasi!";
      } else if (data.slice(-3).every(v => v > 2.5)) {
        trend = "\uD83D\uDD25 Crash panjang terjadi!";
      }

      let rekomendasi = "\uD83D\uDCA1 rekomendasi: ";
      if (avg < 1.5) {
        rekomendasi += "Sangat Aman - Cashout di 1.3x";
        spaceman.style.top = "230px";
      } else if (avg < 2.0) {
        rekomendasi += "Main Aman - Cashout di 1.5x";
        spaceman.style.top = "200px";
      } else if (avg < 2.5) {
        rekomendasi += "Risiko Sedang - Cashout di 2.0x";
        spaceman.style.top = "150px";
      } else if (avg < 3.0) {
        rekomendasi += "Cukup Berisiko - Cashout di 2.5x";
        spaceman.style.top = "130px";
      } else if (avg < 4.0) {
        rekomendasi += "Risiko Tinggi - Cashout di 3.5x";
        spaceman.style.top = "100px";
      } else {
        rekomendasi += "Ekstrem - Hanya untuk spekulasi (4.0x+)";
        spaceman.style.top = "80px";
      }

      resultEl.innerText = `${trend}\nRata-rata: ${avg.toFixed(2)}x\n${rekomendasi}${danger}`;
      renderChart(data);
    }
  </script>
</body>
</html>
