<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Testimoni 9:16</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #93c5fd);
      margin: 0;
      padding: 40px 20px;
      color: #1e293b;
      display: flex;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1), 0 8px 24px rgba(59, 130, 246, 0.3);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    h2 {
      color: #1e40af;
    }
    .slider {
      position: relative;
      width: 100%;
      padding-top: 177.78%; /* 9:16 aspect ratio */
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .slider img {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.6s ease-in-out;
      transform: translateX(100%);
      z-index: 1;
    }
    .slider img.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 2;
    }
    .slider img.to-left {
      transform: translateX(-100%);
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .nav-buttons button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-buttons button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
    .counter {
      font-size: 0.9rem;
      color: #555;
    }
    .btn-wa {
      margin-top: 20px;
      display: inline-block;
      background-color: #22c55e;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
    }
    .btn-wa:hover {
      background-color: #16a34a;
    }
    /* Zoom modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-height: 90%;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Galeri Testimoni</h2>
    <div class="slider" onclick="openModal()">
      <img id="testimoniImage1" class="glow-testi" src="https://files.catbox.moe/nx3kh3.jpg" /
      <img id="Testimoniimage2" src="https://files.catbox.moe/nx3kh3.jpg" class="active" alt="Testimoni 2" />
    </div>
    <div class="nav-buttons">
      <button onclick="prevImage()" id="prevBtn">&#8592;</button>
      <button onclick="nextImage()" id="nextBtn">&#8594;</button>
    </div>
    <div class="counter" id="imageCounter">1 of 2</div>

    <a href="https://wa.me/6281234567890" target="_blank" class="btn-wa">Yuk Beli!</a>
  </div>

  <!-- Modal zoom -->
  <div id="zoomModal" class="modal" onclick="closeModal()">
    <img id="zoomImage" src="" alt="Zoomed Testimoni">
  </div>

  <script>
    const imageIds = ["testimoniImage1", "testimoniImage2"];
    let currentIndex = 0;
    let autoSlideInterval;
    let direction = "right"; // to track direction

    const counter = document.getElementById("imageCounter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const zoomModal = document.getElementById("zoomModal");
    const zoomImage = document.getElementById("zoomImage");

    function updateSlider() {
      imageIds.forEach((id, index) => {
        const img = document.getElementById(id);
        img.classList.remove("active", "to-left");
        if (index === currentIndex) {
          img.style.transform = "translateX(" + (direction === "left" ? "-100%" : "100%") + ")";
          void img.offsetWidth; // force reflow
          img.classList.add("active");
        } else if (direction === "left") {
          img.classList.add("to-left");
        }
      });
      counter.textContent = `${currentIndex + 1} of ${imageIds.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === imageIds.length - 1;
    }

    function nextImage() {
      if (currentIndex < imageIds.length - 1) {
        direction = "right";
        currentIndex++;
        updateSlider();
        resetAutoSlide();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        direction = "left";
        currentIndex--;
        updateSlider();
        resetAutoSlide();
      }
    }

    function openModal() {
      const activeImg = document.getElementById(imageIds[currentIndex]);
      zoomImage.src = activeImg.src;
      zoomModal.style.display = "flex";
    }

    function closeModal() {
      zoomModal.style.display = "none";
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(() => {
        direction = "right";
        currentIndex = (currentIndex + 1) % imageIds.length;
        updateSlider();
      }, 5000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    updateSlider();
    startAutoSlide();
  </script>
</body>
</html>
