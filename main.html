
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrashBot Spaceman Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    #gameArea {
      margin: 20px auto;
      aspect-ratio: 16 / 9;
      width: 90%;
      max-width: 480px;
      position: relative;
      border: 2px solid #444;
      background: linear-gradient(to bottom, #12002f, #000010);
      overflow: hidden;
      border-radius: 12px;
    }
    .planet {
      position: absolute;
      width: 60px;
      height: auto;
      opacity: 0.9;
      z-index: 2;
      animation: float 4s ease-in-out infinite;
    }
    .planet.saturnus { top: 15%; left: 5%; transform: rotate(-10deg); }
    .planet.mars { top: 50%; left: 85%; transform: scale(1.1); }
    .planet.bulan { bottom: 5%; left: 40%; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .nebula {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, rgba(155, 89, 182, 0.3) 0%, transparent 70%);
      animation: drift 30s linear infinite;
      z-index: 1;
    }
    @keyframes drift {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }
    .spaceman {
      position: absolute;
      left: 50%;
      top: 250px;
      transform: translateX(-50%);
      transition: top 0.3s ease;
      z-index: 10;
    }
    .spaceman img {
      width: 80px;
      height: auto;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
    #chartContainer {
      max-width: 480px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ CrashBot Spaceman Predictor</h1>
  <div id="gameArea">
    <div class="nebula"></div>
    <img src="https://files.catbox.moe/jhywct.png" class="planet saturnus">
    <img src="https://files.catbox.moe/hk0m1p.png" class="planet mars">
    <img src="https://files.catbox.moe/s8z1xs.png" class="planet bulan">
    <div id="spaceman" class="spaceman">
      <img src="https://files.catbox.moe/hktywz.jpg" alt="Spaceman">
    </div>
  </div>
  <input type="text" id="inputData" placeholder="Masukkan crash terakhir (cth: 1.2, 2.0, 3.1)">
  <br>
  <button onclick="analyze()">Analisa</button>
  <div id="result">Masukkan data dan tekan Analisa</div>
  <div id="chartContainer">
    <canvas id="crashChart" width="400" height="200"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
